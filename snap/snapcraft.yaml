name: hm-pktdwd-snap # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots
architectures:
  - build-on: arm64
    run-on: arm64

parts:
  sx1301-merged:
    # The packet forwarder software for radio modules with a 1301 chipset
    source: https://github.com/NebraLtd/sx1301-merged.git
    build-packages:
      - autoconf
      - automake
      - libtool
      - build-essential
      - wget
    plugin: make
    after: ["sx1301-hal"]
    override-build: |
      cd lora_gateway
      make
      cd ..
      cd packet_forwarder
      make
      cp . $SNAPCRAFT_PART_INSTALL

  sx1302-hal:
    # The combined HAL & PKTfwder for the 1302 chipset.
    source: https://github.com/NebraLtd/sx1302_hal_prod.git
    build-packages:
      - autoconf
      - automake
      - libtool
      - build-essential
      - wget
    plugin: make
    override-build: |
      make
      cp . $SNAPCRAFT_PART_INSTALL
